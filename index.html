<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script defer src="./assets/js/main.js"></script>
    <script defer src="./assets/js/modedark.js"></script>

    <title>Clock</title>
</head>
<body>

    <header> 
        <h1>Relógio Analógico</h1>
        <div class="button" id="button">
            <div class="indicator"></div>
        </div>
    </header>

    <main>
        <div class="clock" id="clock">
            <div class="position hour-hand"></div>
            <div class="position minute-hand"></div>
            <div class="position second-hand"></div>

            <div class="center"></div>

            <div class="number number-1">1</div>
            <div class="number number-2">2</div>
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">5</div>
            <div class="number number-6">6</div>
            <div class="number number-7">7</div>
            <div class="number number-8">8</div>
            <div class="number number-9">9</div>
            <div class="number number-10">10</div>
            <div class="number number-11">11</div>
            <div class="number number-12">12</div>
        </div>
    </main>

</body>
</html>
